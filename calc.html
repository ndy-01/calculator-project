<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calc.css" />
    <script src="calc.js"></script>
</head>
<body>
    <div id="container">
            <div class="box" id="1"><kbd>1</kbd></div>
            <div class="box" id="2"><kbd>2</kbd></div>
            <div class="box" id="3"><kbd>3</kbd></div>
            <div class="box" id="backspace"><kbd><</kbd></div>
            <div class="box" id="cancel"><kbd>C</kbd></div>
        <br>
            <div class="box" id="4"><kbd>4</kbd></div>
            <div class="box" id="5"><kbd>5</kbd></div>
            <div class="box" id="6"><kbd>6</kbd></div>
            <div class="box" id="plus"><kbd>+</kbd></div>
        <br>
            <div class="box" id="7"><kbd>7</kbd></div>
            <div class="box" id="8"><kbd>8</kbd></div>
            <div class="box" id="9"><kbd>9</kbd></div>
            <div class="box" id="minus"><kbd>-</kbd></div>
        <br>
            <div class="box" id="decimal"><kbd>.</kbd></div>
            <div class="box" id="0"><kbd>0</kbd></div>
            <div class="box" id="equals"><kbd>=</kbd></div>
            <div class="box" id="multiply"><kbd>*</kbd></div>
        <br>
            <div id="displayBox"><kbd id="numDisplay">0</kbd></div>
            <div class="box" id="divide"><kbd>/</kbd></div>
    </div>
</body>
</html>
